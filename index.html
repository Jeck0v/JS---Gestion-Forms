    form {
        display: flex;
        flex-direction: column;

<body>
    <form action="" method="get">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
        <small id="email-error"></small>

        <label for="password">Password: </label>
        <input type="password" name="password" id="password">
        <small id="min-length">Au minimum 9 caractères</small>
        <small id="max-length">Au maximum 24 caractères</small>
        <small id="uppercase">Une majuscule</small>
        <small id="digit">Un chiffre</small>
        <small id="special">Un Caractère Spécial</small>
        <input type="submit" id="validate" value="Envoyer">
    </form>
    
</body>
